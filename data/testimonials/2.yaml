text: "As a 45-year-old CrossFit enthusiast, I was dealing with constant shoulder pain that was limiting my training. Traditional PT had me doing boring exercises with no real progress."
longtext: "As a 45-year-old CrossFit enthusiast, I was dealing with constant shoulder pain that was limiting my training. Traditional PT had me doing boring exercises with no real progress. Evo PT Group understood my goals and created a program that kept me active while fixing the root cause. Preston's knowledge of athletic movement is incredible. I PR'd my snatch 3 months after starting treatment!"
