text: "As a new mom, I was frustrated with my postpartum recovery. My doctor said everything was 'normal,' but I knew something wasn't right. Preston's understanding of postpartum recovery was exactly what I needed."
longtext: "As a new mom, I was frustrated with my postpartum recovery. My doctor said everything was 'normal,' but I knew something wasn't right. Preston's understanding of postpartum recovery was exactly what I needed. He addressed my diastasis recti and pelvic floor issues with compassion and expertise. I'm stronger now than before pregnancy!"
